
<style>
        
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
   
   * {
       box-sizing: border-box;
   }
   
   body {
       background: #f3e0e2;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       font-family: 'Montserrat', sans-serif;
       height: 100vh;
       margin: -20px 0 50px;
   }
   
   h1 {
       font-weight: bold;
       margin: 0;
   }
   
   p {
       font-size: 14px;
       font-weight: 100;
       line-height: 20px;
       letter-spacing: 0.5px;
       margin: 20px 0 30px;
       text-align : center;
   }
   
   span {
       font-size: 12px;
   }
   
   a {
       color: #333;
       font-size: 14px;
       text-decoration: none;
       margin: 15px 0;
   }
   
   button {
       border-radius: 20px;
       border: 1px solid #FF4B2B;
       background-color: #FF4B2B;
       color: #FFFFFF;
       font-size: 12px;
       font-weight: bold;
       padding: 12px 45px;
       letter-spacing: 1px;
       text-transform: uppercase;
       transition: transform 80ms ease-in;
   }
   
   form {
       background-color: #FFFFFF;
       display: flex;
       align-items: center;
       justify-content: center;
       flex-direction: column;
       padding: 0 50px;
       height: 100%;
       text-align: center;
     border-radius: 10px;
   
   }
   
   input {
       background-color: #eee;
       border: none;
       padding: 12px 15px;
       margin: 8px 0;
       width: 100%;
   }
   
   .container {
       background-color: #fff;
       border-radius: 10px;
         box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
       position: relative;
       overflow: hidden;
       width: 768px;
       max-width: 100%;
       min-height: 480px;
   }
   
   .form-container {
       position: absolute;
       top: 0;
       height: 100%;
   }
   
   .log-in-container {
       left: 0;
       width: 50%;
       z-index: 2;
   }
   
   
   .overlay-container {
       position: absolute;
       top: 0;
       left: 50%;
       width: 50%;
       height: 100%;
   }
   
   
   .overlay {
       background: #FF416C;
       background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
       background: linear-gradient(to right, #FF4B2B, #FF416C);
       background-repeat: no-repeat;
       background-size: cover;
       background-position: 0 0;
       color: #FFFFFF;
       position: relative;
       left: -100%;
       height: 100%;
       width: 200%;
   }
   
   .overlay-panel {
       position: absolute;
       display: flex;
       align-items: center;
       justify-content: center;
       flex-direction: column;
       padding: 0 40px;
       text-align: center;
       top: 0;
       height: 100%;
       width: 50%;
   }
   
   
   .overlay-right {
       right: 0;
   }
   
   
   .social-container {
       margin: 50px 0;
   }
   
   .social-container a {
       border: 1px solid #DDDDDD;
       border-radius: 50%;
       display: inline-flex;
       justify-content: center;
       align-items: center;
       margin: 0 5px;
       height: 40px;
       width: 40px;
   } 
   #id_password1{
     width: 94%;
   }
   #id_password2{
     width: 83%;
   }
   
   </style>
           

{% load i18n %}



{% block content %}
    <h1>{% trans "Verify Your E-mail Address" %}</h1>

    <p>입력하신 이메일로 인증메일을 전송해드렸습니다.<br>
    10분 이상 기다려도 메일이 오지 않는다면 스팸 메임함을 확인해보시고,<br>
    그래도 없다면 재가입 해주세요.</p>

    <button type="button" onclick=location.href='/accounts/login/'>go home</button> 
{% endblock %}
