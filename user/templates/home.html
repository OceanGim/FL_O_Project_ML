<!DOCTYPE html>
<html lang="en">
<head>
  <title>django</title>
</head>
<body>

<h1>메인 페이지 입니다</h1>
    {% if user.is_authenticated %}
    <a class="logout" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>
    {% else %}
    <a class="logout" href="{% url 'user:login' %}">로그인</a>
    {% endif %}
</body>
</html>
